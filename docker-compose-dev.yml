version: '3.8'
services:
  server:
    build: ./server/
    container_name: server
    ports:
      - '4000:4000'
    volumes:
      - ./server/:/usr/src/app
      - /usr/src/app/node_modules
    environment:
      - TZ=Asia/Singapore
  client:
    build: ./client/
    container_name: client
    ports:
      - '3000:3000'
    volumes:
      - ./client/:/usr/src/app
      - /usr/src/app/node_modules
    environment:
      - TZ=Asia/Singapore
    stdin_open: true
    tty: true
